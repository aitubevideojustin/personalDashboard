<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's My IP?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>What's My IP?</h1>
        <div id="loading">Fetching your IP details...</div>
        <div id="ip-info" style="display: none;">
            <p><strong>IP Address:</strong> <span id="ip"></span></p>
            <p><strong>City:</strong> <span id="city"></span></p>
            <p><strong>Region:</strong> <span id="region"></span></p>
            <p><strong>Country:</strong> <span id="country"></span></p>
            <p><strong>ISP:</strong> <span id="isp"></span></p>
            <p><strong>Timezone:</strong> <span id="timezone"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
